<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container">
    <div class="row mx-0 justify-content-center">
      <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
        <form
          method="POST"
          class="w-100 rounded-1 p-4 border bg-white"
          action="https://herotofu.com/start"
          enctype="multipart/form-data"
        >
          <label class="d-block mb-4">
            <span class="form-label d-block">الاسم الكامل</span>
            <input
              required
              name="name"
              type="text"
              class="form-control"
              placeholder="Abdallah Rabeh"
            />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">البريد الإلكتروني</span>
            <input
              required
              name="email"
              type="email"
              class="form-control"
              placeholder="joe.bloggs@example.com"
            />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">سنوات الخبرة</span>
            <select required name="experience" class="form-select">
              <option>أقل من سنة</option>
              <option>1 - 2 سنوات</option>
              <option>2 - 4 سنوات</option>
              <option>4 - 7 سنوات</option>
              <option>7 - 10 سنوات</option>
              <option>أكثر من 10 سنوات</option>
            </select>
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">
                اخبرنا المزيد عنك</span>
            <textarea
              name="message"
              class="form-control"
              rows="3"
              placeholder="ما الذي يحفزك؟"
            ></textarea>
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">السيرة الذاتية الخاصة بك</span>
            <input required name="cv" type="file" class="form-control" />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">مرفقات إضافية</span>
            <input required name="attachments" type="file" multiple class="form-control" />
            <small class="form-text text-muted">يرجى تحميل جميع المرفقات المطلوبة: السيرة الذاتية، المؤهل العلمي، البطاقة الشخصية، شهادة الميلاد، عقد الزواج.</small>
          </label>
  
          <div class="mb-4">
            <div>
              <div class="form-check">
                <label class="d-block">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="remote"
                    value="yes"
                    checked
                  />
                  <span class="form-check-label"
                    >تفضل العمل عن بعد</span
                  >
                </label>
              </div>
            </div>
            <div>
              <label class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="remote"
                  value="no"
                />
                <span class="form-check-label">تفضل العمل في الموقع</span>
              </label>
            </div>
          </div>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-primary px-3 rounded-3">
              تقديم الطلب
            </button>
          </div>
  
          
        </form>
      </div>
    </div>
</div>
<style>
    body{
        direction: rtl;
    }
</style>
